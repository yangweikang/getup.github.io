<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg基础</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            padding: 10px;
            margin: 10px 0px;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        2.1 svg标签
    </div>
    <!--
        <svg>的width属性和height属性，指定了 SVG 图像在 HTML 元素中所占据的宽度和高度。
        除了相对单位，也可以采用绝对单位（单位：像素）。
        如果不指定这两个属性，SVG 图像默认大小是300像素（宽） x 150像素（高）。
     -->
    <svg width="100%" height="100%">
        <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>
    <svg>
        <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>
    <!-- 如果只想展示 SVG 图像的一部分，就要指定viewBox属性。
        <viewBox>属性的值有四个数字，分别是左上角的横坐标和纵坐标、视口的宽度和高度。
        上面代码中，SVG 图像是100像素宽 x 100像素高，viewBox属性指定视口从(50, 50)这个点开始。所以，实际看到的是右下角的四分之一圆。
        注意，视口必须适配所在的空间。上面代码中，视口的大小是 50 x 50，由于 SVG 图像的大小是 100 x 100，所以视口会放大去适配 SVG 图像的大小，即放大了四倍。
        如果不指定width属性和height属性，只指定viewBox属性，则相当于只给定 SVG 图像的长宽比。这时，SVG 图像的默认大小将等于所在的 HTML 元素的大小。
     -->
    <svg width="100" height="100" viewBox="50 50 50 50">
        <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>
    <div>
        2.2 circle标签
    </div>
    <!-- 
        上面的代码定义了三个圆。<circle>标签的cx、cy、r属性分别为横坐标、纵坐标和半径，单位为像素。
        坐标都是相对于<svg>画布的左上角原点。class属性用来指定对应的 CSS 类。
        SVG 的 CSS 属性与网页元素有所不同。
        fill：填充色
        stroke：描边色
        stroke-width：边框宽度
    -->
    <style>
        .red {
            fill: red;
        }

        .fancy {
            fill: none;
            stroke: black;
            stroke-width: 3pt;
        }
    </style>
    <svg width="300" height="180">
        <circle cx="30" cy="50" r="25" />
        <circle cx="90" cy="50" r="25" class="red" />
        <circle cx="150" cy="50" r="25" class="fancy" />
    </svg>
    <div>
        2.3 line标签
    </div>
    <!-- 
        <line>标签用来绘制直线。
        上面代码中，<line>标签的x1属性和y1属性，表示线段起点的横坐标和纵坐标；x2属性和y2属性，表示线段终点的横坐标和纵坐标；style属性表示线段的样式。
     -->
    <svg width="300" height="180">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:5" />
    </svg>
    <div>
        2.4 polyline标签
    </div>
    <!-- 
        <polyline>标签用于绘制一根折线。
        <polyline>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔。
     -->

    <svg width="300" height="180">
        <polyline points="3,3 30,28 3,53 3,3 100,3" fill="none" stroke="black" />
    </svg>

    <div>
        2.5 rect标签
    </div>
    <!--
         <rect>标签用于绘制矩形。
         <rect>的x属性和y属性，指定了矩形左上角端点的横坐标和纵坐标；width属性和height属性指定了矩形的宽度和高度（单位像素）。
     -->
    <svg width="300" height="180">
        <rect x="0" y="0" height="100" width="200" style="stroke: black; fill: #dd524b" />
    </svg>
    <div>
        2.6 ellipse标签
    </div>
    <!-- 
        <ellipse>标签用于绘制椭圆。
        <ellipse>的cx属性和cy属性，指定了椭圆中心的横坐标和纵坐标（单位像素）；rx属性和ry属性，指定了椭圆横向轴和纵向轴的半径（单位像素）
     -->
    <svg width="300" height="180">
        <ellipse cx="60" cy="60" ry="40" rx="20" stroke="black" stroke-width="5" fill="silver" />
        <ellipse cx="140" cy="60" ry="20" rx="40" stroke="black" stroke-width="5" fill="silver" />
    </svg>
    <div>
        2.7 polygon标签
    </div>
    <!-- 
        <polygon>标签用于绘制多边形。
         <polygon>的points属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔。
     -->
    <svg width="300" height="180">
        <polygon fill="green" stroke="orange" stroke-width="1" points="0,0 100,0 120,50  100,100 0,100  0,0" />
    </svg>
    <div>
        2.8 path标签
    </div>
    <!-- 
        <path>标签用于制路径。
        <path>的d属性表示绘制顺序，它的值是一个长字符串，每个字母表示一个绘制动作，后面跟着坐标。
        M：移动到（moveto）
        L：画直线到（lineto）
        Z：闭合路径
     -->
    <svg width="300" height="180">
        <path d="
              M 18,3
              L 46,3
              L 46,40
              L 61,40
              L 32,68
              L 3,40
              L 18,40
              Z
            "></path>
    </svg>
    <div>
        2.9 text 标签
    </div>
    <!-- 
        <text>标签用于绘制文本。
        <text>的x属性和y属性，表示文本区块基线（baseline）起点的横坐标和纵坐标。文字的样式可以用class或style属性指定。
     -->
    <svg width="300" height="180">
        <text x="50" y="25">Hello World</text>
    </svg>
    <div>
        2.10 use标签
    </div>
    <!-- 
        <use>标签用于复制一个形状。
        <use>的href属性指定所要复制的节点，x属性和y属性是<use>左上角的坐标。另外，还可以指定width和height坐标。
     -->
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <circle id="myCircle" cx="5" cy="5" r="4" />

        <use href="#myCircle" x="10" y="0" fill="blue" />
        <use href="#myCircle" x="20" y="0" fill="white" stroke="blue" />
    </svg>
    <div>
        2.11 g标签
    </div>
    <!-- <g>标签用于将多个形状组成一个组（group），方便复用。 -->
    <svg width="300" height="100">
        <g id="myCirclez">
            <text x="25" y="20">圆形</text>
            <circle cx="50" cy="50" r="20" />
        </g>

        <use href="#myCirclez" x="100" y="0" fill="blue" />
        <use href="#myCirclez" x="200" y="0" fill="white" stroke="blue" />
    </svg>
    <div>
        2.12 defs标签
    </div>
    <!-- 
        <defs>标签用于自定义形状，它内部的代码不会显示，仅供引用。
     -->
    <svg width="300" height="100">
        <defs>
            <g id="myCirclee">
                <text x="25" y="20">圆形</text>
                <circle cx="50" cy="50" r="20" />
            </g>
        </defs>

        <use href="#myCirclee" x="0" y="0" />
        <use href="#myCirclee" x="100" y="0" fill="blue" />
        <use href="#myCirclee" x="200" y="0" fill="white" stroke="blue" />
    </svg>

    <div>
        2.13 pattern标签
    </div>
    <!-- 
        <pattern>标签用于自定义一个形状，该形状可以被引用来平铺一个区域。
        <pattern>标签将一个圆形定义为dots模式。patternUnits="userSpaceOnUse"表示<pattern>的宽度和长度是实际的像素值。然后，指定这个模式去填充下面的矩形。
    -->
    <svg width="500" height="500">
        <defs>
            <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                <circle fill="#bee9e8" cx="50" cy="50" r="35" />
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
    </svg>
    <div>
        2.14 image标签
    </div>
    <!--
        <image>标签用于插入图片文件。
        上面代码中，<image>的xlink:href属性表示图像的来源。
      -->
    <svg viewBox="0 0 100 100" width="100" height="100">

        <image xlink:href="path/to/image.jpg" width="50%" height="50%" />
    </svg>
    <div>
        2.15 animate标签

    </div>
    <!-- 
        
                    <animate>标签用于产生动画效果。
                    代码中，矩形会不断移动，产生动画效果。
                    <animate>的属性含义如下。
                    
                    attributeName：发生动画效果的属性名。
                    from：单次动画的初始值。
                    to：单次动画的结束值。
                    dur：单次动画的持续时间。
                    repeatCount：动画的循环模式。
                    可以在多个属性上面定义动画。
                    <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
                    <animate attributeName="width" to="500" dur="2s" repeatCount="indefinite" />
     -->
    <svg width="500px" height="200px">
        <rect x="0" y="0" width="100" height="100" fill="#feac5e">
            <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
        </rect>
    </svg>
    <div>
        2.16 animateTransform标签
    </div>
    <!-- 
        <animate>标签对 CSS 的transform属性不起作用，如果需要变形，就要使用<animateTransform>标签。
        代码中，<animateTransform>的效果为旋转（rotate），
        这时from和to属性值有三个数字，第一个数字是角度值，第二个值和第三个值是旋转中心的坐标。
        from="0 200 200"表示开始时，角度为0，围绕(200, 200)开始旋转；
        to="360 400 400"表示结束时，角度为360，围绕(400, 400)旋转。
     -->
    <svg width="500px" height="500px">
        <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400" repeatCount="indefinite"
            />
        </rect>
    </svg>

    <div>
        3.1 DOM 操作
    </div>
    <!--  
        如果 SVG 代码直接写在 HTML 网页之中，它就成为网页 DOM 的一部分，可以直接用 DOM 操作。
    -->
    <style>
        circle#mycircleg {
            stroke-width: 5;
            stroke: #f00;
            fill: #ff0;
        }

        circle#mycircleg:hover {
            stroke: #090;
            fill: #fff;
        }
    </style>
    <svg id="mysvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <circle id="mycircleg" cx="400" cy="300" r="50" />
        <svg>
</body>
<script>
    var mycircle = document.getElementById('mycircleg');

    mycircle.addEventListener('click', function (e) {
        console.log('circle clicked - enlarging');
        mycircle.setAttribute('r', 60);
    }, false);
</script>

</html>
