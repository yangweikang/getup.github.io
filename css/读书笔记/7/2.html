<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平属性</title>
    <style>
        * {
            margin: 0px;
        }

        /* margin-right margin-left width 其中两个值为定值 有任意一个值为auto 其余值将补足父元素的宽度 */

        /*  
           margin-left: auto; 
           父div为800px 
           marginLeft=parentDivWidth-marginRight-width;
        */

        div {
            width: 1000px;
            background-color: red;
        }

        p {
            width: 400px;
            background-color: rebeccapurple;
            margin-bottom: 30px;
        }

        .p1 {
            margin-left: auto;
            margin-right: 200px;
        }

        .p2 {
            margin-left: auto;
            margin-right: 400px;
        }

        /* 
           margin-right: auto; 
           父div为800px 
           marginRight=parentDivWidth-marginLeft-width;
        */

        .p3 {
            margin-right: auto;
            margin-left: 100px;
        }

        .p4 {
            margin-right: auto;
            margin-left: 300px;
        }


        /* margin-right margin-left width 都为固定值时 margin-right 会被覆盖设置为auto*/

        .p5 {
            margin-right: 100px;
            margin-left: 100px;
        }

        /* margin-right margin-left width 都为auto 则margin-right margin-left 0px；width会近可能大 */

        .p6 {
            margin-right: auto;
            margin-left: auto;
            width: auto;
        }

        /* width为auto；而margin-right margin-left 其中任意一个为auto则auto为零 */

        .p7-1 {
            margin-right: auto;
            margin-left: 100px;
            width: auto;
        }

        .p7-2 {
            margin-right: 100px;
            margin-left: auto;
            width: auto;
        }

        /* 负外边距 */

        div.black {
            width: 400px;
            border: 3px solid black;
        }

        p.wide {
            margin-left: 10px;
            width: auto;
            margin-right: -50px;
            border: 3px solid gray;
        }

         
        p.wide-q {
            margin-left: 10px;
            width: 500px;
            margin-right: auto;
            border: 3px solid gray;
        }

        .line-height-div{
            height: 50px;
            line-height: 4;
            font-size: 12px;
        }
    </style>
</head>


<body>
    <div>
        <p class="p1"> margin-left: auto;</p>
        <p class="p2"> margin-left: auto;</p>
        <P class="p3"> margin-right: auto;</P>
        <P class="p4"> margin-right: auto;</P>
        <P class="p5"> margin-right: 300px; margin-left: 300px;</P>
        <P class="p6"> margin-right: auto; margin-left: auto; width: auto;</P>
        <P class="p7-1"> margin-right: auto; margin-left: 100px; width: auto;</P>
        <P class="p7-2"> margin-right: 100px; margin-left: auto; width: auto;</P>
    </div>

    <div class="black">
        <p class="wide"></p>
        <p class="wide-q"></p>
    </div>

    <div class="line-height-div">
        <span>xxxxxx</span>
        
    </div>
</body>

</html>
