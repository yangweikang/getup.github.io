<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<title>企业中心</title>
	<link rel="stylesheet" href="css/fdd-style.css">
	<link rel="stylesheet" href="css/api-company.css">
</head>

<body>
	<!-- 头部导航 -->
	<div class="fdd-left">
		<div class="fddv3-top">
			<div class="fddv3-logo">
				<a href="javascript:;">
					<img src="images/logov32.png">
				</a>
			</div>
			<div class="fddv3-menu">
				<ul>
					<li>
						<a class="fddv3-top-hover" href="#">
							<i class="fddv3-ico-home"></i>企业中心</a>
					</li>
					<li>
						<a href="#">
							<i class="fddv3-ico-temlate"></i>客户管理</a>
					</li>
					<li>
						<a href="#">
							<i class="fddv3-ico-contract"></i>文件管理</a>
					</li>
					<li>
						<a href="#">
							<i class="fddv3-ico-vip"></i>账号管理</a>
					</li>
				</ul>
			</div>
			<div class="fddv3-help">
				<a class="fddv3-cut-word" href="#">
					<span class="fddv3-cut-text">
						<i class="fddv3-ico-set">消息</i>
					</span>
					<span class="fddv3-cut-title" style="min-width:30px!important;">消息</span>
				</a>
				<a class="fddv3-cut-word" href="#">
					<span class="fddv3-cut-text">
						<i class="fddv3-ico-help">问题反馈</i>
					</span>
					<span class="fddv3-cut-title" style="width:48px;">问题反馈</span>
				</a>
				<a href="#" class="fddv3-cut-word">
					<span class="fddv3-cut-text">
						<i class="fddv3-ico-quit">退出</i>
					</span>
					<span class="fddv3-cut-title">退出</span>
				</a>
			</div>
		</div>
	</div>
	<!-- 内容主体 -->
	<div class="fdd-right">
		<div class="wid-sy-100 fddv3-top-return">
			<a href="#" ui-sref="user.contractList">
				<span class="ico_img ico_fh dip"></span>
				<span class="txt-666 dip">返回</span>
			</a>
		</div>
		<div class="main-info">
			<h3>
				套餐明细
				<span class="main-info-time">套餐有效期:2018-02-08 -2019-02-08</span>
			</h3>
			<table cellpadding="0" cellspacing="0" class="fddv3-tab">
				<thead>
					<tr>
						<th>业务类型</th>
						<th>计费方式</th>
						<th>数量</th>
						<th>单价</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>电子签章-按份</td>
						<td>梯度</td>
						<td>1-100万份</td>
						<td>1.0元/份</td>
					</tr>
					<tr>
						<td>存储空间</td>
						<td>梯度</td>
						<td>100万份以上</td>
						<td>0.8元/份</td>
					</tr>
					<tr>
						<td>存储空间</td>
						<td>梯度</td>
						<td>0-360G</td>
						<td>0.0元/GB</td>
					</tr>
				</tbody>
			</table>
			<h3>
				套餐明细
				<span class="main-info-time">套餐有效期:2018-02-08 -2019-02-08</span>
			</h3>
			<table cellpadding="0" cellspacing="0" class="fddv3-tab">
				<thead>
					<tr>
						<th>业务类型</th>
						<th>总赠送数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>电子签章-按份</td>
						<td>1000/份</td>
					</tr>
					<tr>
						<td>存储空间</td>
						<td>100GB</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
